<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <title>MBSR weeks</title>
    <meta name="description" content="MBSR weeks page">
    <meta name="author" content="MBSR@ISTC">

    <!-- Include JS libraries -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tools.js"></script>

    <!-- Check if user is logged; otherwise, go to login page -->
    <script>
        if (!checkLogin()) {
            window.location.href = 'index.html';
        }
    </script>

</head>


<body onload="check_dates()" style="background: url('media/blue_wall.jpg') fixed center center">

    <!-- Page setup -->
    <div class="container-fluid d-flex align-items-center justify-content-center">
        <div class="row d-flex justify-content-center">
            <div class="col" style="height: 100%">
                <!-- Heading -->
                <br>
                <div class="display-8 text-center white-text mb-2 animated fadeInDown">Benvenuto <span id="print_userName"></span></div><br>
                <div class="display-8 text-center white-text mb-2 animated fadeInDown"><span id="print_week"></span></div><br>
                <h2 class="display-5 font-bold text-center white-text mb-2 animated fadeInRight">SCEGLI UNA SETTIMANA</h2><br>

                <div class="animated fadeInLeft">
                    <button class="btn btn-primary btn-lg btn-block" id="w1" name="w1" onclick="location.href='weeks_1.html'" 
                        disabled>Settimana 1</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w2" name="w2" onclick="location.href='weeks_2.html'"
                        disabled>Settimana 2</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w3" name="w3" onclick="location.href='weeks_3.html'"
                        disabled>Settimana 3</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w4" name="w4" onclick="location.href='weeks_4.html'"
                        disabled>Settimana 4</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w5" name="w5" onclick="location.href='weeks_5.html'"
                        disabled>Settimana 5</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w6" name="w6" onclick="location.href='weeks_6.html'"
                        disabled>Settimana 6</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w7" name="w7" onclick="location.href='weeks_7.html'"
                        disabled>Settimana 7</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w8" name="w8" onclick="location.href='weeks_8.html'"
                        disabled>Settimana 8</button>
                </div>
                <br>

                <p><br></p>
                <p><br></p>

            </div>
        </div>
    </div>

    <script>
        // Write the participant's username in the page
        document.getElementById('print_userName').innerHTML = window.localStorage.getItem("username");

        function check_dates() {
            // Check which week is the actual one
            var now = new Date();
            
            document.getElementById('print_week').innerHTML = "Il corso deve ancora inziare!";

            for (var w = 1; w <= 8; w++) {
                var weekStart = new Date(window.localStorage.getItem('mbsr_week_' + w));
                if ((now - new Date(window.localStorage.getItem("mbsr_week_" + w).replace(/-/g, '/'))) / (1000 * 3600 * 24) > 0) {
                    $('#w' + w).prop('disabled', false);
                    document.getElementById('print_week').innerHTML = "sei alla settimana " + w + " del protocollo";
                }
            }
        }
    </script>

</body>

</html>

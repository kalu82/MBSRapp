    <script>

<body onload="check_dates()">
    <div class="intro container-fluid d-flex justify-content-center">
        <div class="row">
            <div class="col">
                <!-- Heading -->
                <br>
                <h4 class="display-6 text-center blue-text mb-2 animated fadeInDown">Benvenuto
                    <span id="print_userName"></span>
                </h4>
                <h4 class="display-6 text-center blue-text mb-2 animated fadeInDown">sei alla settimana
                    <span id="print_week"></span> del protocollo</h4>
                <br>
                <h2 class="display-5 font-bold text-center white-text mb-2 animated fadeInRight">SCEGLI UNA SETTIMANA</h2>
                <div class="ftext-center white-text animated fadeInRight">Sono disponibili per la selezione solo le pagine relative alle settimane gi√† attivate.</div>
                <br>

                <div class="animated fadeInLeft">
                    <button class="btn btn-primary btn-lg btn-block" id="w1" name="w1" onclick="location.href='weeks_1.html'">Settimana 1</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w2" name="w2" onclick="location.href='weeks_2.html'">Settimana 2</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w3" name="w3" onclick="location.href='weeks_3.html'">Settimana 3</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w4" name="w4" onclick="location.href='weeks_4.html'">Settimana 4</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w5" name="w5" onclick="location.href='weeks_5.html'">Settimana 5</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w6" name="w6" onclick="location.href='weeks_6.html'">Settimana 6</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w7" name="w7" onclick="location.href='weeks_7.html'">Settimana 7</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w8" name="w8" onclick="location.href='weeks_8.html'">Settimana 8</button>
                </div>

                <!--Panel-->
                <div class="row">
                    <div class="col text-center">
                        <button type="button" class="btn btn-flat btn-lg" style="background-color: Transparent; background-repeat:no-repeat; border: none; cursor:pointer; overflow: hidden; outline:none;"
                            onclick="location.href='weeks.html'">
                            <i class="fa fa-home"></i> Home</button>
                    </div>
                    <div class="col text-center">
                        <button type="button" class="btn btn-flat btn-lg" style="background-color: Transparent; background-repeat:no-repeat; border: none; cursor:pointer; overflow: hidden; outline:none;"
                            onclick="functionLogout();">
                            <i class="fa fa-sign-out"></i> Logout</button>
                    </div>
                </div>
                <p></p>
                <!--/.Panel-->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('print_userName').innerHTML = window.localStorage.getItem("username").toString();
        document.getElementById('print_week').innerHTML = window.localStorage.getItem('actual_week').toString();

        function check_dates() {

            // First week is enabled by default
            window.localStorage.setItem('actual_week', '1');

            // Check which week is the actual one
            var now = new Date();

            var w = 2;
            for (w = 2; w <= 8; w++) {
                var weekStart = new Date(window.localStorage.getItem('mbsr_week_' + w));
                if (Math.ceil((new Date().getTime() - weekStart.getTime()) / (1000)) < 0) {
                    $('#w' + w).prop('disabled', true);
                    window.localStorage.setItem('actual_week', w);
                }
            }
        }
    </script>

</body>

<body onload="check_dates()">
    <div class="container-fluid d-flex align-items-center justify-content-center" style="background:url('media/blue_wall.jpg')no-repeat center center fixed">

            <div class="col">
                <!-- Heading -->
                <h3 class="ftext-center white-text mb-2 animated fadeInDown">Benvenuto <span id="print_userName"></span></h3>
                <h3 class="ftext-center white-text mb-2 animated fadeInDown">sei alla settimana <span id="print_week"></span>
                    del protocollo</h3><br>
                <h2 class="display-5 font-bold text-center white-text mb-2 animated fadeInRight">SCEGLI UNA SETTIMANA</h2>
                <div class="ftext-center white-text animated fadeInRight">Sono disponibili solo le settimane gi√† attivate.</div><br>

                <div class="animated fadeInLeft">
                    <button class="btn btn-primary btn-lg btn-block" id="w1" name="w1" onclick="location.href='weeks_1.html'">Settimana
                        1</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w2" name="w2" onclick="location.href='weeks_2.html'"
                        disabled>Settimana

                    <button class="btn btn-primary btn-lg btn-block" id="w3" name="w3" onclick="location.href='weeks_3.html'"
                        disabled>Settimana

                        disabled>Settimana

                        disabled>Settimana

                    <button class="btn btn-primary btn-lg btn-block" id="w7" name="w7" onclick="location.href='weeks_7.html'"
                        disabled>Settimana
                        7</button>
                    <button class="btn btn-primary btn-lg btn-block" id="w8" name="w8" onclick="location.href='weeks_8.html'"
                        disabled>Settimana
                        8</button>
                </div>
                <!--/.Panel-->
            </div>
        </div>
    </div>

    <script>
        document.getElementById('print_userName').innerHTML = window.localStorage.getItem("username");

        function check_dates() {
            // Check which week is the actual one
            var now = new Date();

            for (var w = 2; w <= 8; w++) {
                var weekStart = new Date(window.localStorage.getItem('mbsr_week_' + w));
                if ((now - new Date(window.localStorage.getItem("mbsr_week_" + w).replace(/-/g, '/'))) / (1000 * 3600 * 24) > 0) {
                    $('#w'+w).prop('disabled', false);
                    document.getElementById('print_week').innerHTML = w;
                }
            }
        }
    </script>

<html lang="en">

<head>
    <meta charset="utf-8">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/font-awesome.css">

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Material Design Bootstrap -->
    <link href="css/mdb.min.css" rel="stylesheet">

    <!-- Your custom styles (optional) -->
    <link href="css/style.css" rel="stylesheet">

    <title>MBSR weeks</title>
    <meta name="description" content="MBSR weeks page">
    <meta name="author" content="MBSR@ISTC">

    <!-- Include JS libraries -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/tools.js"></script>

    <!-- Check if user is logged; otherwise, go to login page -->
    <script>
        if (!checkLogin()) {
            window.location.href = 'index.html';
        }
    </script>

</head>

<body onload="check_dates()">
    <!-- Page setup -->
    <div class="container-fluid d-flex align-items-center justify-content-center" style="background:url('media/blue_wall.jpg')no-repeat center center fixed">
        <div class="row d-flex justify-content-center">
            <div class="col">
                <p></p>
                <!-- Heading -->
                <div class="ftext-center text-center white-text mb-2 animated fadeInDown">Benvenuto <span id="print_userName"></span></div>
                <div class="ftext-center text-center white-text mb-2 animated fadeInDown">sei alla settimana <span id="print_week"></span>
                    del protocollo</div><br>

                <!--Panel-->
                <div class="card animated fadeInLeft">
                    <h4 class="card-header primary-color white-text">SCEGLI UNA SETTIMANA</h4>

                    <div class="card-body">
                        <div class="container">
                            <button class="btn btn-primary btn-lg btn-block" id="w1" name="w1" onclick="location.href='weeks_1.html'">Settimana
                                1</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w2" name="w2" onclick="location.href='weeks_2.html'"
                                disabled>Settimana
                                2</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w3" name="w3" onclick="location.href='weeks_3.html'"
                                disabled>Settimana
                                3</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w4" name="w4" onclick="location.href='weeks_4.html'"
                                disabled>Settimana
                                4</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w5" name="w5" onclick="location.href='weeks_5.html'"
                                disabled>Settimana
                                5</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w6" name="w6" onclick="location.href='weeks_6.html'"
                                disabled>Settimana
                                6</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w7" name="w7" onclick="location.href='weeks_7.html'"
                                disabled>Settimana
                                7</button>
                            <button class="btn btn-primary btn-lg btn-block" id="w8" name="w8" onclick="location.href='weeks_8.html'"
                                disabled>Settimana
                                8</button>
                        </div>
                    </div>
                </div>
                <!--/.Panel-->

                <br>

            </div>
        </div>
    </div>

    <script>
        document.getElementById('print_userName').innerHTML = window.localStorage.getItem("username");

        function check_dates() {
            // Check which week is the actual one
            var now = new Date();

            for (var w = 2; w <= 8; w++) {
                var weekStart = new Date(window.localStorage.getItem('mbsr_week_' + w));
                if ((now - new Date(window.localStorage.getItem("mbsr_week_" + w).replace(/-/g, '/'))) / (1000 * 3600 * 24) > 0) {
                    $('#w' + w).prop('disabled', false);
                    document.getElementById('print_week').innerHTML = w;
                }
            }
        }
    </script>

</body>

</html>
